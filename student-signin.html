<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TCS Sign-In Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: pan-y;
            -ms-touch-action: pan-y;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #B19CD9 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }


        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .logo p {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3), 0 3px 8px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        .form-view {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .form-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .subtitle {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: rgba(0, 0, 0, 0.85);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
            color: rgba(0, 0, 0, 0.9);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: rgba(0, 0, 0, 0.75);
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(0, 0, 0, 0.85);
        }

        .btn-link {
            background: none;
            color: #ffffff;
            text-decoration: underline;
            padding: 10px;
            font-size: 14px;
            border: none;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-link:hover {
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(76, 175, 80, 0.6);
            font-weight: 700;
        }

        .success-message p {
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        .required {
            color: #ff6b6b;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TCS Sign-In Tool</h1>
            <p>Making attendance easy</p>
        </div>

        <!-- Initial Sign-In View -->
        <div id="initialView" class="form-view active">
            <h2>Welcome!</h2>
            <p class="subtitle">Are you a returning student or new to The Crossing Students?</p>

            <div class="button-group">
                <button class="btn-primary" onclick="showReturningForm()">
                    Returning Student
                </button>
                <button class="btn-secondary" onclick="showNewStudentForm()">
                    New Student
                </button>
            </div>
        </div>

        <!-- Returning Student Form -->
        <div id="returningView" class="form-view">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please enter your information to sign in</p>

            <form id="returningForm" onsubmit="handleReturningSubmit(event)">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="showInitialView()">
                        Back
                    </button>
                    <button type="submit" class="btn-primary">
                        Sign In
                    </button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn-link" onclick="showNewStudentForm()">
                    First time here? Register as new student
                </button>
            </div>
        </div>

        <!-- New Student Form -->
        <div id="newStudentView" class="form-view">
            <h2>New Student Registration</h2>
            <p class="subtitle">Please complete all fields below</p>

            <form id="newStudentForm" onsubmit="handleNewStudentSubmit(event)">
                <div class="form-group">
                    <label for="newFirstName">First Name <span class="required">*</span></label>
                    <input type="text" id="newFirstName" name="newFirstName" required>
                </div>

                <div class="form-group">
                    <label for="newLastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="newLastName" name="newLastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date <span class="required">*</span></label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="grade">Current Grade <span class="required">*</span></label>
                    <input type="text" id="grade" name="grade" placeholder="e.g., 9th, 10th, 11th, 12th" required>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="showInitialView()">
                        Back
                    </button>
                    <button type="submit" class="btn-primary">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>

        <!-- Success View -->
        <div id="successView" class="form-view">
            <div class="success-message">
                <div class="success-icon">✓</div>
                <h2>Thank You!</h2>
                <p id="successName"></p>
                <p class="subtitle">You've been signed in successfully.</p>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://rlmhgaiygrkzpidspkcg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsbWhnYWl5Z3JrenBpZHNwa2NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTMxNTcsImV4cCI6MjA3ODM2OTE1N30.7e0cNNC9Fd_aqXVpJJahnwe-17B0axyrVnZExlA1iE4';

        // Get leader ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const leaderId = urlParams.get('leader');
        let leaderInfo = null;

        // Load leader info if leader ID is present
        if (leaderId) {
            loadLeaderInfo();
        }

        async function loadLeaderInfo() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/leaders?id=eq.${leaderId}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const data = await response.json();
                if (data && data.length > 0) {
                    leaderInfo = data[0];
                    // Update page title or show class name
                    document.querySelector('.logo p').textContent = `${leaderInfo.class_name} - Making attendance easy`;
                }
            } catch (error) {
                console.error('Error loading leader info:', error);
            }
        }

        // Track current view
        let currentView = 'initialView';

        // Show Initial View
        function showInitialView() {
            switchView('initialView');
        }

        // Show Returning Student Form
        function showReturningForm() {
            switchView('returningView');
            // Clear the form
            document.getElementById('returningForm').reset();
        }

        // Show New Student Form
        function showNewStudentForm() {
            switchView('newStudentView');
        }

        // Handle Returning Student Submit
        async function handleReturningSubmit(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Prepare data for Supabase
            const data = {
                first_name: firstName,
                last_name: lastName,
                type: 'Returning',
                leader_id: leaderId || null,
                class_name: leaderInfo ? leaderInfo.class_name : null
            };

            // Send to Supabase
            try {
                await sendToSupabase(data);
                console.log('Returning student signed in:', { firstName, lastName, timestamp: new Date() });

                // Show success message
                showSuccess(firstName, lastName);
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error signing in. Please try again.');
            }
        }

        // Handle New Student Form Submit
        async function handleNewStudentSubmit(event) {
            event.preventDefault();

            const firstName = document.getElementById('newFirstName').value;
            const lastName = document.getElementById('newLastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const birthDate = document.getElementById('birthDate').value;
            const grade = document.getElementById('grade').value;

            // Prepare data for Supabase
            const data = {
                first_name: firstName,
                last_name: lastName,
                email: email,
                phone: phone,
                birth_date: birthDate,
                grade: grade,
                type: 'New Student',
                leader_id: leaderId || null,
                class_name: leaderInfo ? leaderInfo.class_name : null
            };

            // Send to Supabase
            try {
                await sendToSupabase(data);
                console.log('New student registered:', {
                    firstName,
                    lastName,
                    email,
                    phone,
                    birthDate,
                    grade,
                    timestamp: new Date()
                });

                // Show success message
                document.getElementById('successName').textContent = `✓ ${firstName} registered successfully!`;
                switchView('successView');

                // Auto-reset after 1.5 seconds
                setTimeout(() => {
                    resetToInitial();
                }, 1500);
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error submitting your registration. Please try again.');
            }
        }

        // Show Success View
        function showSuccess(firstName, lastName) {
            document.getElementById('successName').textContent = `✓ ${firstName} signed in successfully!`;
            switchView('successView');

            // Auto-reset after 1.5 seconds
            setTimeout(() => {
                resetToInitial();
            }, 1500);
        }

        // Switch between views
        function switchView(viewId) {
            // Hide all views
            document.querySelectorAll('.form-view').forEach(view => {
                view.classList.remove('active');
            });

            // Show selected view
            document.getElementById(viewId).classList.add('active');
            currentView = viewId;

            // Immediately scroll to top using multiple methods
            window.scrollTo({ top: 0, behavior: 'instant' });
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;

            // Force one more time after a tiny delay
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
            }, 10);
        }

        // Send data to Supabase
        async function sendToSupabase(data) {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
                console.warn('Supabase not configured yet. Data:', data);
                return; // Skip if not set up yet
            }

            const url = `${SUPABASE_URL}/rest/v1/attendance`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Supabase error: ${response.status} - ${errorText}`);
            }

            return response;
        }

        // Reset to initial view
        function resetToInitial() {
            document.getElementById('returningForm').reset();
            document.getElementById('newStudentForm').reset();
            showInitialView();

            // Scroll to top immediately
            window.scrollTo({ top: 0, behavior: 'instant' });
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }

    </script>
</body>
</html>
